name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if triggered by release OR if test workflow succeeded on a push
    if: >
      github.event_name == 'release' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push')
    permissions:
      id-token: write  # For trusted publishing
      contents: write  # For creating tags

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # For workflow_run, checkout the commit that triggered tests
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Auto-create version tag (on main push)
        if: github.event_name == 'workflow_run'
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Check if current commit already has a tag
          CURRENT_TAGS=$(git tag --points-at HEAD)
          if [ -n "$CURRENT_TAGS" ]; then
            echo "Commit already tagged: $CURRENT_TAGS"
            echo "SKIP_PUBLISH=false" >> $GITHUB_ENV
            exit 0
          fi

          # Parse version and increment patch
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "Creating new tag: $NEW_TAG"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push tag
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG (auto-generated)"
          git push origin "$NEW_TAG"

          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
